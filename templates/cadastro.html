<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Biblioteca Online</title>
  
  <!-- 1. Ícone da página (Favicon) -->
  <link rel="icon" href="{{ url_for('static', filename='img/library_icon.png') }}" type="image/png">
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <!-- 2. Título com o ícone da biblioteca -->
      <div class="header-logo">
        <img src="{{ url_for('static', filename='img/library_icon.png' ) }}" alt="Ícone da Biblioteca">
        <h1>Biblioteca Online</h1>
      </div>
      <p>
        Bem-vindo ao sistema de gerenciamento inteligente de livros e usuários.
      </p>
      <!-- 3. Imagem da pessoa lendo -->
      <img class="illustration" src="{{ url_for('static', filename='img/reading_person.png') }}" alt="Pessoa lendo um livro">
    </div>

    <div class="right-side">
      <h2>Crie sua conta</h2>
      <form id="cadastroForm" method="POST" action="/cadastro" novalidate>
        
        <!-- Agrupando label e input para melhor controle -->
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group password-wrapper">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
          <i class="fa fa-eye-slash toggle-password"></i>
        </div>

        <div class="form-group password-wrapper">
          <label for="confirmar_senha">Confirmar Senha</label>
          <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
          <i class="fa fa-eye-slash toggle-password"></i>
        </div>
        <small id="senha-feedback" class="feedback-error"></small>

        <fieldset class="endereco-fieldset">
            <legend>Endereço (Opcional)</legend>
            <div class="endereco-container">
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9">
                </div>
                <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Preenchido automaticamente" readonly>
                </div>
                <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto, bloco...">
                </div>
            </div>
        </fieldset>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Criar Conta</span>
          <div class="btn-loader" style="display:none;"></div>
        </button>

        <p class="login-link">Já tem uma conta? <a href="/login">Faça login</a></p>
      </form>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/cadastro.js') }}"></script>
</body>
</html>
